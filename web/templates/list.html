<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
</head>
<body>
  <h1>All Tasks</h1>
  <hr>
  <ul>
    {{range .}}
      <li><strong>{{.Description}}</strong> - {{.Status}}</li>
    {{end}}
  </ul>
  <h2>Add New Task</h2>
  <form id="taskForm">
    <label>Description:</label>
    <input type="text" id="desc" required>
    
    <label>Status:</label>
    <select id="status">
      <option value="Not Started">Not Started</option>
      <option value="Started">Started</option>
      <option value="Compsdfeted">Complted</option>
    </select>

    <button type="submit">Add Task</button>
  </form>
  <script>
    const form = document.getElementById('taskForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const desc = document.getElementById('desc').value.trim();
      const status = document.getElementById('status').value;
      if (!desc) {
        alert('Please enter a description');
        return;
      }
      fetch('/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description: desc, status: status })
      }).then(res => {
        if (res.ok) location.reload();
        else alert('Failed to create task');
      }).catch(() => alert('Network error'));
    });
  </script>
  <button onclick="location.href='/about/about.html'">About This App</button>
</body>
</html>
